<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chocolate Bundle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Select Chocolates for Your Pack</h2>

  <div class="chocolates">
    <div class="chocolate">
        <img src="p1.jpg" alt="">
      <label>
        <input type="checkbox" class="chocolate-checkbox" value="1"> Milk Chocolate
      </label>
    </div>

    <div class="chocolate">
        <img src="p2.jpg" alt="">
      <label>
        <input type="checkbox" class="chocolate-checkbox" value="2"> Dark Chocolate
      </label>
    </div>

    <div class="chocolate">
        <img src="p3.jpg" alt="">
        <label>
          <input type="checkbox" class="chocolate-checkbox" value="3"> Vanilla Chocolate
        </label>
    </div>

    <div class="chocolate">
        <img src="p4.jpg" alt="">
        <label>
          <input type="checkbox" class="chocolate-checkbox" value="4"> Creamy Chocolate
        </label>
    </div>

    <div class="chocolate">
        <img src="p5.jpg" alt="">
        <label>
          <input type="checkbox" class="chocolate-checkbox" value="5"> Crunchy Chocolate
        </label>
    </div>

    <div class="chocolate">
        <img src="p6.jpg" alt="">
        <label>
          <input type="checkbox" class="chocolate-checkbox" value="6"> Ruby Chocolate
        </label>
    </div>

    <div class="chocolate">
        <img src="p7.jpg" alt="">
        <label>
          <input type="checkbox" class="chocolate-checkbox" value="7"> Couverture Chocolate
        </label>
    </div>

    <div class="chocolate">
        <img src="p8.jpg" alt="">
        <label>
          <input type="checkbox" class="chocolate-checkbox" value="8"> White Chocolate
        </label>
    </div>

    <div class="chocolate">
        <img src="p9.jpg" alt="">
        <label>
          <input type="checkbox" class="chocolate-checkbox" value="9"> BitterSweet Chocolate
        </label>
    </div>

    <div class="chocolate">
        <img src="p10.jpg" alt="">
        <label>
          <input type="checkbox" class="chocolate-checkbox" value="10"> Sweet German Chocolate
        </label>
    </div>
    
  </div>

  <h3>Total Price: <span id="total-price">$0</span></h3>

  <script src="script.js"></script>
</body>
</html>
